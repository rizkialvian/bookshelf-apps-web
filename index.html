<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Rizki Alvian</title>

    <!--Menghubugkann Berkas CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--BAGIAN HEADER-->
    <header>
        <h1>Bookshelf Apps</h1>
    </header>

    <!--BAGIAN MAIN-->
    <main>
        <div class="sisi-kiri">
            <!--Bagian Input Buku-->
            <section class="input_section card">
                <h2>Masukkan Buku Baru</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" type="text" maxlength="100" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" maxlength="100" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="number" maxlength="4" min="1500" max="3000" required>
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete">Selesai dibaca</label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span id="bookType"><strong>Belum Selesai Dibaca</strong></span></button>
                </form>
            </section>

            <!--Bagian Cari Buku-->
            <section class="search_section">
                <h2>Cari Buku</h2>
                <form id="searchBook">
                    <label for="searchBookTitle">Judul</label>
                    <input id="searchBookTitle" type="text">
                    <button id="searchSubmit" type="submit">Cari</button>
                </form>
            </section>
        </div>

        <div class="sisi-kanan">
            <!--Bagian Buku Belum Selesai Dibaca-->
            <section class="book_shelf card">
                <h2>Belum Selesai Dibaca</h2>
                <div id="incompleteBookshelfList" class="book_list"></div>
            </section>

            <!--Bagian Buku Selesai Dibaca-->
            <section class="book_shelf card">
                <h2>Selesai Dibaca</h2>
                <div id="completeBookshelfList" class="book_list"></div>
            </section>
        </div>
    </main>

    <!--BAGIAN FOOTER-->
    <footer>
        <small> &copy Copyright 2022 </small>
    </footer>
    
    <!--Menghubungkan Berkas JavaScript-->
    <script src="bookshelf.js"></script>
</body>
</html>
